<html>
    <head>
        <meta charset="UTF-8" />
        <title>Quiz JavaScript</title>
        <link rel="stylesheet" href="style.css" />
    </head>

    <body>
        <main>
            <header>
                <img src="https://gist.githubusercontent.com/maykbrito/f47569e32fb2b21f2ecc9f4c035c141f/raw/a45997404564112d7596fbb1b9cad5de5521927e/logo.svg" alt="Next Level Week">
                <h1>Super Quiz JavaScript</h1>
            </header>

            <div id="quiz">
                <template id="quiz-template">
                    <div class="quiz-item">
                        <h3 class="question-title">
                            Pergunta 01
                        </h3>
                        <dl>
                            <dt>
                                <input type="radio" name="item" value="0" id="">
                                <span>
                                    Resposta A
                                </span>
                            </dt>
                        </dl>
                    </div>
                </template>
            </div>

            <div id="acertos">
                <strong>Acertos: </strong>
                <span>0 de 10</span>
            </div>
        </main>
    </body>
</html>
